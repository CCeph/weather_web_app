<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack, ESLint, and Prettier Template</title>
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="body-background" data-background>
      <div class="location-form-wrapper">
        <h1>Weather Watch</h1>
        <form
          class="locationForms"
          id="locationForm"
          autocomplete="off"
          method="post"
        >
          <input
            type="search"
            name="location"
            id="location"
            placeholder="Enter a City Name"
            class="locations"
            required
            max="255"
            pattern="(\D){1,255}"
          />
          <div class="autocomplete" data-autocomplete></div>
          <button type="submit">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </form>
      </div>

      <div class="main-container hidden" data-mainContainer>
        <div class="left-panel">
          <div class="weather-summary">
            <h1><span data-currentTemp>XX</span><sup>&deg;C</sup></h1>
            <h2 data-location>
              <span data-city>City</span>, <br />
              <span data-country>Country</span>
            </h2>
          </div>
        </div>
        <div class="right-panel" data-rightPanel>
          <form
            id="secondLocationForm"
            autocomplete="off"
            method="post"
            class="locationForms"
            data-secondLocationForm
          >
            <input
              type="search"
              name="location"
              id="secondLocation"
              placeholder="Enter a City Name"
              data-secondLocation
              class="locations"
              required
              max="255"
              pattern="(\D){1,255}"
            />
            <div class="autocomplete" data-secondAutocomplete></div>
            <button type="submit">
              <span class="material-symbols-outlined"> search </span>
            </button>
          </form>
          <div class="weather-details">
            <h2>Weather Details</h2>
            <p>
              <span>Feels like:</span>
              <span class="weather-value"
                ><span data-feelsLike>XX</span><sup>&deg;C</sup></span
              >
            </p>

            <p>
              <span>Max temp:</span>
              <span class="weather-value"
                ><span data-maxTemp>XX</span><sup>&deg;C</sup></span
              >
            </p>

            <p>
              <span>Min temp:</span>
              <span class="weather-value"
                ><span data-minTemp>XX</span><sup>&deg;C</sup></span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
