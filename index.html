<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack, ESLint, and Prettier Template</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="body-background">
      <div class="location-form-wrapper hidden">
        <h1>Weather Watch</h1>
        <form
          class="locationForms"
          id="locationForm"
          autocomplete="off"
          method="post"
        >
          <input
            type="search"
            name="location"
            id="location"
            placeholder="Enter a City Name"
            class="locations"
          />
          <div class="autocomplete" data-autocomplete></div>
          <button type="submit">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </form>
      </div>

      <div class="main-container">
        <div class="left-panel">
          <div class="weather-summary">
            <h1>XX<sup>&deg;C</sup></h1>
            <h2>City, Country</h2>
          </div>
        </div>
        <div class="right-panel">
          <form
            id="secondLocationForm"
            autocomplete="off"
            method="post"
            class="locationForms"
            data-secondLocationForm
          >
            <input
              type="search"
              name="location"
              id="secondLocation"
              placeholder="Enter a City Name"
              data-secondLocation
              class="locations"
            />
            <div class="autocomplete" data-secondAutocomplete></div>
            <button type="submit">
              <span class="material-symbols-outlined"> search </span>
            </button>
          </form>
          <div class="weather-details">
            <h2>Weather Details</h2>
            <p>Feels like <span>XX</span></p>

            <p>Max temp: <span>XX</span></p>

            <p>Min temp: <span>XX</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
